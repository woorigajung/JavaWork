<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>HyperLinks</title>
<style>
a{
	text-decoration: none;
}

a:link{
	color : green;
}

a:visited{
	color : pink; 
}

a:hover{
	color : red
}

a:active{
	color : blue;
	text-decoration: underline;
}

</style>
</head>
<body>

<!--
기본 구문 : <a href="url">link text</a>
 
 target attribute
	_blank - 새 윈도우나 탭에.
	_self - 현재 브라우저창에 (디폴트)
	_parent - 상위 frame 에
	_top - 최 상위 윈도우에  
 
 -->

</body>
