<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>div, span 컨테이너</title>
</head>
<!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->
<body>
<h2>컨테이너 태그 : div, span</h2>
<div>div</div>
<div>div</div>
<div>div</div>
<br>
	<div style="border: 1px solid black">
		hello hello<br> 안녕안녕<br>
		<p>div 안의 p</p>
	</div>

	<hr>
	<div style="background: yellow; padding: 5px">
		div2
		<div style="background: green; padding: 5px">div2</div>
		div2
		<div style="background: cyan; padding: 5px">
			div22
			<div style="background: violet; padding: 5px;">div221</div>
			<div style="background: lightgrey; padding: 5px">div222</div>
		</div>
	</div>
	
	<hr>
	
<!--  span 컨테이너
div 와는 달리 inline 속성(줄바꿈 안함, width, height는 필요-->

<span style="background: yellow;">
		div2
		<span style="background: green; ">div2</span>
		div2
		<span style="background: cyan; padding: 5px">
			div22
			<span style="background: violet; ">div221</span>
			<span style="background: lightgrey; padding: 5px">div222</span>
		</span>
	</span>
<span>span</span>
<span>span</span>
<span>span</span>
</body>
</html>
