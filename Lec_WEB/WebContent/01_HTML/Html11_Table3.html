<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>테이블 과제</title>
<style>
table, th, td {
	border: 1px solid black; /* 두께, 선종류, 색상 */
	border-collapse: collapse; /* border 간격 붙이기 */
}

table {
	height: 80px;
}
</style>
</head>
<body>
	<table style="width: 70%;">
		<tr>
			<th rowspan="3" colspan="2" width="40%"></th>
			<th colspan="4"></th>
		</tr>
		<tr>
			<th colspan="4"></th>
		</tr>
		<tr>
			<th></th>
			<th colspan="2" width="25%"></th>
			<th></th>
		</tr>
	</table>
	<hr>
	<table style="width: 70%">
		<tr>
			<th rowspan="3" colspan="3" width="40%"></th>
			<th colspan="4"></th>

		</tr>
		<tr>
			<th colspan="3"></th>
			<th></th>
		</tr>
		<tr>
			<th></th>
			<th colspan="2" width="25%"></th>
			<th></th>
		</tr>
	</table>
	<hr>
	<table style="width: 70%">
		<tr>
			<th colspan="3" width="40%"></th>
			<th colspan="3" rowspan="2"></th>
			<th rowspan="3"></th>

		</tr>
		<tr>
			<th colspan="3"></th>
		</tr>
		<tr>

			<th colspan="3"></th>
			<th></th>
			<th colspan="2" width="25%"></th>

		</tr>
	</table>
	<hr>


	<table>
		<tr style="height: 5px">
		<th colspan="2"></th>
		<th colspan="3"></th>
		<th colspan="2"></th>
		<th rowspan="6" style= "width: 5px"></th>
		</tr>
		
		<tr style= height: 51px">
		<th rowspan="2" style= "width: 5px " ></th>
		<th rowspan="4" colspan="4" style= "width: 100px"></th>
		<th rowspan="2" colspan="2" style= "width: 50px"></th>
		</tr>
		
		<tr style="height: 42px">
		</tr>
		
		<tr style="height: 42px">
		<th rowspan="3"></th>
		<th rowspan="2"></th>
		<th rowspan="2"></th>
		</tr>
		
		<tr>
		</tr>
		
		<tr style="height: 21px">
		<th rowspan="2" colspan="2"></th>
		<th colspan="2"></th>
		<th colspan="2"></th>
		
		</tr>
		
		<tr style="height: 21px">
		<th colspan="2"></th>
		<th colspan="2"></th>
		<th></th>
		<th></th>
		<th></th>
		
		</tr>

	</table>
	<hr>

</body>
</html>
