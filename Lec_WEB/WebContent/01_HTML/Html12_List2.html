<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<title>List2</title>
<style >
	ul {
		list-style-type: none; /*disc 모양 없애기 */
		background-color: #333333;
		overflow: hidden;
	}
	
	li {
		float:left; /* 줄 바꿈 했던 li를 일렬로 + 좌측정렬 */
	}
	
	li a {
		text-decoration: none;
		padding: 16px;
		color: white;
		display:block;
		padding-right: 100px;
	}
	
	li a:hover{ // 마우스가 올라간 상태
		background-color: #111111;
	}
</style>

</head>
<!--  오늘날 웹에서 li, ol 은 메뉴 작성에서도 많이 사용 -->
<body>
<ul>
	<li><a href="https://www.naver.com"> 네이버</a></li>
	<li><a href="https://www.daum.net">다음</a></li>
	<li><a href="https://www.nate.com">네이트</a></li>
	<li><a href="https://www.msn.com">MSC</a></li>
</ul>

</body>
</html>
