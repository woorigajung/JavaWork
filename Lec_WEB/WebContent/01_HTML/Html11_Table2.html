<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, th, td {
	border: 1px solid black; /* 두께, 선종류, 선색상 */
	border-collapse: collapse; /* border 붙이기 */
}

th, td {
	padding: 15px; /* 셀 안쪽의 컨텐트와 border 사이 여백 */
}

th {
	text-align: left;
}
</style>

</head>
<body>
	<!--  
colspan : 열 병합
rowspan : 행 병합
 -->
	<table style="width: 100%">
		<tr>
			<th>1</th>
			<th colspan="2">2</th>
			
		</tr>
		<tr>
			<th rowspan="2">4</th>
			<th>5</th>
			<th>6</th>
		</tr>
		<tr>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>
	<hr>
	<table style="width: 100%">

		<tr>
			<th rowspan="2" colspan="2">1</th>
			<th>3</th>
		</tr>
		<tr>
			<th>6</th>
		</tr>
		<tr>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>
	<hr>
	<table style="width: 100%">

		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		<tr>
			<th colspan="3">4</th>

		</tr>
		<tr>
			<th>7</th>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>
	<hr>
	<table style="width: 100%">

		<tr>
			<th>1</th>
			<th rowspan="2">2</th>
			<th>3</th>
		</tr>
		<tr>
			<th rowspan="2">4</th>
			<th >6</th>
		</tr>
		<tr>
			<th>8</th>
			<th>9</th>
		</tr>
	</table>
</body>

</html>
