<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Selector</title>
<style>
  div {
    background: yellow;
    border: 1px solid #AAA;
    width: 80px;
    height: 80px;
    margin: 0 5px;
    float: left;
  }
  div.colored {
    background: green;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

</script>
</head>
<body>

<button id="run">Run</button>
 
<div></div>
<div id="mover"></div>
<div></div>

<script>

// : anumated 라는 selector 는
// 현재 animation 중인 element 에 적용
$('#run').click(function(){
  $('div:animated').toggleClass('colored');
});

function animateIt(){
  $('#mover').slideToggle("slow", animateIt);
}

animateIt();


</script>

</body>
</html>
